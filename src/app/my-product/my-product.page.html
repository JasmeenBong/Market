<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-buttons slot="start">
      <ion-button color="lightBlue" (click)="refreshPage()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="lightBlue">My Posted Ads</ion-title>
    <ion-buttons  slot="end">
      <ion-button color="lightBlue" (click)="postNewAd()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p id="noProduct" *ngIf="noProduct == true" padding>
    You have not posted anything.
    <br />
    Need to sell your pet or their accessories? Just click the add icon on the top right.
  </p>
  <ion-grid>
    <ion-row *ngFor="let row of array" class="card-background-page">
      <ion-col col-4 text-center *ngFor="let col of row">
        <ion-card>
          <ion-card-content (click) = "viewProduct(col.pid)">
            <ion-img [src] = "col.images[0]"></ion-img>
            <ion-card-title class="postname">{{col.postName}}</ion-card-title>
            <ion-card-subtitle class="price">RM{{col.price}}</ion-card-subtitle>
            <ion-card-subtitle class="dateTime">{{col.dateTime}}</ion-card-subtitle>
          </ion-card-content>
          <ion-row class="card-footer">
            <ion-col col-6>
                <div class="toggle" style="float: left">
                    <span id="sold">SOLD</span> 
                    <ion-toggle [disabled]="isDisabled" (click)="postSold(col.pid)"></ion-toggle>
                </div>
            </ion-col>
            <ion-col col-6>
              <ion-icon class="icon" (click)="deletePost(col.pid)" name="trash"></ion-icon>
              <ion-icon class="icon" (click)="editPost(col.pid)" name="create"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>
