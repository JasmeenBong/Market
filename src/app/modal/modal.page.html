<ion-header>
  <ion-toolbar color="darkBlue">
        <ion-buttons slot="start">
            <ion-button color="lightBlue" (click)="closeModal()">
                <ion-icon color="lightBlue" name="arrow-back"></ion-icon>
              </ion-button>
        </ion-buttons>
       <ion-title color="lightBlue">Location</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-list>
      <ion-list-header>Please select the location</ion-list-header>
      <ion-item>
         <ion-label>Region</ion-label>
         <ion-select placeholder="Select One" cancelText="Cancel" okText="Ok" [(ngModel)]="selectedRegion" (ionChange)="getAreaList(selectedRegion)">
            <ion-select-option *ngFor="let region of regionList" [value]="region">{{region}}</ion-select-option>
         </ion-select>
      </ion-item>
      <ion-item>
         <ion-label>Area</ion-label>
         <ion-select placeholder="Select One" cancelText="Cancel" okText="Ok" [(ngModel)]="selectedArea" [disabled]="areaList.length == 0">
            <ion-select-option *ngFor="let area of areaList" [value]="area">{{area}}</ion-select-option>
         </ion-select>
      </ion-item>
   </ion-list>
     <p>{{url}}</p>
</ion-content>
<ion-footer align="center" no-border>
  <ion-button expand="block" color="darkBlue" (click)="passDataBack(selectedArea)">Ok</ion-button>
</ion-footer>
