<ion-header>
  <ion-toolbar>
    <ion-title>{{product.postName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="productImage" src={{product.images.url}}/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>{{product.postName}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="price">RM{{product.price}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label><ion-icon name="pin"></ion-icon>{{product.location}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-padding no-lines>
        <ion-avatar><img src="{{seller[0].url}}"/></ion-avatar>
        <a href="" class="owneremail">{{product.owner}}</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Category: {{product.postCategory}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Age: {{product.age}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>weight: {{product.weight}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Description: {{product.description}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item class="share">
            <ion-label>Share this ad: </ion-label>
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
            <ion-icon class="icon" name="logo-whatsapp"></ion-icon>
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="CALL">
      <ion-label>CALL</ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="SMS">
      <ion-label>SMS</ion-label>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="Email">
      <ion-label>Email</ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="Chat">
      <ion-label>Chat</ion-label>
      <ion-icon name="chatboxes"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
