<ion-header>
       <ion-toolbar  color="darkBlue">
          <ion-item color="darkBlue">
                  <ion-title color="lightBlue" class="header-style">Your Profile</ion-title>
</ion-item>
      </ion-toolbar>
 </ion-header>
 <ion-content>
    <div class="container">
       <img  src="{{profileImage}}" class="profile-pic-profile"/>
       <div class="changeIcon" (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon></div>

      </div>
    <ion-item>
       <ion-label class="label">Full Name:</ion-label>
       <ion-input type="text" id="uname" [value]=username></ion-input>
    </ion-item>
    <ion-item>
       <ion-label class="label">Phone Number:</ion-label>
       <ion-input type="tel" maxlength="10" id="phoneNumber" [value]=phoneNumber ></ion-input>
    </ion-item>
    <ion-item>
       <ion-label class="label">Birthday:</ion-label>
       <ion-datetime  type="date" id="birthDay"[value]=birthday></ion-datetime>
    </ion-item>
    <ion-item>
       <ion-label class="label" for="region">Region</ion-label>
       <ion-select class="select" id="region" (ionChange)="onRegionChange($event)">
          <ion-select-option value="none" selected="true" disabled="disabled" >Region</ion-select-option>
       </ion-select>
    </ion-item>
    <ion-item>
       <ion-label class="label" for="selectedArea">Area</ion-label>
       <ion-select class="select" id="selectedArea"  (ionChange)="onAreaChange($event)">
          <ion-select-option value="none" selected="true" disabled="disabled">Select your area</ion-select-option>
          <ion-select-option *ngFor="let option of areaOptions" [value]=option >
          {{option}}
          </ion-select-option>
       </ion-select>
    </ion-item>
    <ion-item>
       <ion-label class="label">Gender:</ion-label>
       <ion-select id="gender" [value]=gender>
          <ion-select-option value="Male" >Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
       </ion-select>
    </ion-item>
    <ion-item>
       <ion-button type="submit" (click)="editProfile()" color="darkBlue" class="profile-button">Save Details</ion-button>
    </ion-item>
    <ion-item>
       <ion-button type="submit" (click)="changePassword()" color="darkBlue" class="profile-button">Change Password</ion-button>
    </ion-item>
    <ion-item>
       <ion-button (click)="logoutUser()" color="darkBlue" class="profile-button">Logout</ion-button>
    </ion-item>
 </ion-content>
