<ion-header>
  <ion-toolbar>
    <ion-title class="header-style">Edit Your Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="view-profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

<div class="container">
        <ion-img class="profile-pic-profile" id="profilePicture" ></ion-img>
        <ion-button (click)="uploadPhoto()" id="changePicture">Change Picture</ion-button>
</div>

<ion-item>
  <ion-label class="label">Full Name:</ion-label>
  <ion-input type="text" id="uname"></ion-input>
</ion-item>

<ion-item>
    <ion-label class="label">Phone Number:</ion-label>
    <ion-input type="tel" maxlength="10" id="phoneNumber"></ion-input>
</ion-item>

<ion-item>
    <ion-label class="label">Birthday:</ion-label>
    <ion-datetime type="date" id="birthDay"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label class="label" for="region">Region</ion-label>
  <ion-select class="select" id="region" (ionChange)="onRegionChange($event)">
    <ion-select-option value="none" selected="true" disabled="disabled">Region</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label class="label" for="selectedArea">Area</ion-label>
  <ion-select class="select" id="selectedArea" (ionChange)="onAreaChange($event)">
    <ion-select-option value="none" selected="true" disabled="disabled">Select your area</ion-select-option>
    <ion-select-option *ngFor="let option of areaOptions" [value]=option >
      {{option}}
    </ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
    <ion-label class="label">Gender:</ion-label>
    <ion-select id="gender">
      <ion-select-option value="Male">Male</ion-select-option>
      <ion-select-option value="Female">Female</ion-select-option>
    </ion-select>
</ion-item>

<ion-item>
    <ion-button type="submit" (click)="editProfile()" class="profile-button">Save Details</ion-button>
</ion-item>
<ion-item>
  <ion-button type="submit" (click)="changePassword()" class="profile-button">Change Password</ion-button>
</ion-item>
<ion-item>
</ion-item>
</ion-content>
