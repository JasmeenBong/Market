<ion-header>
  <ion-toolbar no-border-bottom color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="goToHomePage()">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-tab-bar class="tabbar">
    <ion-tab-button class="tabbutton" tab="Location" (click)="openLocationModal()">
      <ion-label>Location</ion-label>
      <ion-label class="tablabel">{{location}}</ion-label>
    </ion-tab-button>
    <ion-tab-button class="tabbutton" tab="Categories" (click)="openAlert()">
      <ion-label>Categories</ion-label>
      <ion-label class="tablabel">{{category}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="Filter" (click)="openFilterModal()">
      <ion-label>Filter</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-header>

<ion-content>
  <p id="noProductinCategories" *ngIf="noProductinCategories == true" padding>
    There is currently no product(s) in this category.
  </p>
  <ion-grid>
    <ion-row *ngFor="let row of array" class="card-background-page">
      <ion-col col-4 text-center *ngFor="let col of row">
        <ion-card>
          <ion-img [src] = "col.images[0]" (click) = "goToProductPage(col.pid)"></ion-img>
          <ion-fab vertical="top" horizontal="end" slot="fixed">
              <ion-icon name="heart" style="zoom:2.0;" [color]="col.buttonColor" (click)="addtoLikedProduct(col.pid, col)"></ion-icon>
          </ion-fab>
          <ion-card-content (click) = "goToProductPage(col.pid)">
          <ion-card-subtitle class="postname">{{col.postName}}</ion-card-subtitle>
          <ion-card-subtitle class="price">RM{{col.price}}</ion-card-subtitle>
          <ion-card-subtitle class="dateTime">{{col.dateTime}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
        </ion-col>
     </ion-row>
    </ion-grid>
</ion-content>
