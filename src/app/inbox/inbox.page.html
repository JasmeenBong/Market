<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-item color="darkBlue">
        <ion-icon color="lightBlue" (click)="goBack()" name="arrow-back"></ion-icon>
      <ion-title color="lightBlue">Your Inbox</ion-title>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let message of showAllMsgs">
          <ion-avatar slot="start">
            <ion-img [src]="message.url"></ion-img>
          </ion-avatar>
          <ion-label (click)="getChat(message.email)">{{message.email}}</ion-label>
          <ion-badge slot="end" *ngIf="message.count != 0">{{message.count}}</ion-badge>
        </ion-item>
  </ion-list>
</ion-content>
