<ion-header>
  <ion-toolbar>
    <ion-title>Current Conversations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let message of showAllMsgs">
        <ion-label (click)="getChat(message.sender)" >{{message.sender}}</ion-label>

      </ion-item>
  </ion-list>
</ion-content>
