<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-title color="lightBlue">Current Conversations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let message of showAllMsgs">
          <ion-avatar slot="start">
            <ion-img [src]="message.url"></ion-img>
          </ion-avatar>
          <ion-label (click)="getChat(message.email)">{{message.email}}</ion-label>
          <!-- <ion-badge slot="end">{{message.count}}</ion-badge> -->
        </ion-item>
  </ion-list>
</ion-content>
