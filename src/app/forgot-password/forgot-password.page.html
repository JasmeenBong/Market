<ion-header>
  <ion-toolbar color="darkBlue">
    <ion-title color="lightBlue">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<p>Please enter your email to reset password.</p>

<form class="form" [formGroup]="forgotpassword_form" (ngSubmit)="resetPassword(forgotpassword_form.value.email)">
  <ion-item>
      <ion-icon item-left name="mail" slot="start"></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="error-message" *ngIf="forgotpassword_form.get('email').hasError(validation.type) &&
      (forgotpassword_form.get('email').dirty || forgotpassword_form.get('email').touched)">
        {{ validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-button class="submit-btn" type="submit" [disabled]="!forgotpassword_form.valid" fill="solid" color="darkBlue" expand="block">Reset Password</ion-button>
  <ion-button class="button" type="button" fill="solid" expand="block" color="darkBlue"  (click)="goBackToLogin()">Cancel</ion-button>
</form>
</ion-content>
