<ion-header>
    <ion-toolbar color="darkBlue">
      <ion-item color="darkBlue">    
      <ion-searchbar (click)="getProductsBasedonSearchBar()">
      </ion-searchbar>
     <ion-icon (click)="moreInfo()" color="light" name="more"></ion-icon>
    </ion-item>
  </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-slides pager="true">
      <ion-slide *ngFor="let image of carousel">
          <ion-img style="width:100%;" [src]=image></ion-img>
      </ion-slide>
    </ion-slides>
    <ion-grid>
    <ion-buttons>
        <ion-button (click)="sell()" id="sell-something"><ion-icon name="camera"></ion-icon>Sell</ion-button>
        <ion-button  (click)="getProductsBasedonSearchBar()" id="find-something"><ion-icon name="cash"></ion-icon>Buy</ion-button>
   </ion-buttons>
   
      <ion-row *ngFor="let row of array" class="card-background-page">
        <ion-col  col-4 text-center *ngFor="let col of row">
          <ion-card color="lightBlue" (click)="goCategoriesPage(col.categoryName)">
            <ion-img  [src] = "col.url"></ion-img>
            <ion-card-title>{{col.categoryName}}</ion-card-title>
          </ion-card>
          </ion-col>
       </ion-row>
      </ion-grid>
      
      <h4>{{recentlyPosted}}</h4>
      <hr>
                <h6 class="loading" *ngIf="loading === true">{{loadingNotice}}</h6>      
                  <ion-row *ngIf="loading === false">
                    <ion-col>
                      <ion-card color="lightBlue">
                        <ion-img (click)="goToPost(0)"  class="recent-image" [src]="recentposts[0].images[0]"></ion-img>
                        <ion-card-content (click)="goToPost(0)">
                              <p class="postname"><strong>RM {{recentposts[0].price}}</strong> <br> {{recentposts[0].postName}}</p>
                        </ion-card-content>      
                      </ion-card>
                      </ion-col>
                      <ion-col>
                        <ion-card color="lightBlue">
                            <ion-img  (click)="goToPost(1)" class="recent-image" [src]="recentposts[1].images[0]"></ion-img>                   
                          <ion-card-content (click)="goToPost(1)">
                              <p class="postname"><strong>RM {{recentposts[1].price}}</strong> <br> {{recentposts[1].postName}}</p>
                          </ion-card-content> 
                        </ion-card>
                        </ion-col>
                   </ion-row>

                   <ion-row *ngIf="loading === false">
                    <ion-col>
                      <ion-card color="lightBlue">
                          <ion-img  (click)="goToPost(2)" class="recent-image" [src]="recentposts[2].images[0]"></ion-img>
                        <ion-card-content (click)="goToPost(2)">
                            <p class="postname"><strong>RM {{recentposts[2].price}}</strong> <br> {{recentposts[2].postName}}</p>
                        </ion-card-content>
                      </ion-card>
                      </ion-col>
                      <ion-col>
                        <ion-card color="lightBlue">
                            <ion-img  (click)="goToPost(3)" class="recent-image" [src]="recentposts[3].images[0]"></ion-img>
                          <ion-card-content (click)="goToPost(3)">
                              <p class="postname"><strong>RM {{recentposts[3].price}}</strong> <br> {{recentposts[3].postName}}</p>
                          </ion-card-content>
                        </ion-card>
                        </ion-col>
                   </ion-row>
  
  </ion-content>
