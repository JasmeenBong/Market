<ion-header>
  <ion-toolbar>
    <ion-title><p>{{reciever}}</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of getMsgs">
    <p>{{message}}</p>
  </div>

  <ion-footer>
    <div class="sending" padding>
       
        <ion-input [(ngModel)]="message" name="message" class="input_message" placeholder="Type a message..."></ion-input>
        <ion-icon  (click)="send()" class="send" name="send"></ion-icon>
      </div>

</ion-footer>
</ion-content>
