<ion-header>
  <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
              </ion-button>
        </ion-buttons>
       <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
      <ion-row class="Reportowner">
        <ion-col>
          <ion-label>Report {{ownerName}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>About <strong>{{postName}}</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label class="input-label">Name</ion-label>
        <ion-input type="input-text" id="name" placeholder="Please enter your name" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors" *ngFor="let validation of report_validation_messages.name">
        <span class="error-message" *ngIf="todo.get('name').hasError(validate.type) &&
        (todo.get('name').dirty || todo.get('name').touched)">
            {{validation.message}}
        </span>
      </div>
      <ion-item>
          <ion-label class="input-label">Email</ion-label>
          <ion-input type="input-text" id="email" placeholder="Please enter your email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label class="input-label">Phone Number(optional)</ion-label>
          <ion-input type="input-text" id="phonenumber" placeholder="Please enter your Phone Number" formControlName="phonenumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="input-label">What is wrong with this ads?</ion-label>
        <ion-textarea class="input-text" id="description" formControlName="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
    </form>


</ion-content>
