<ion-header>
  <ion-toolbar color="darkBlue">
        <ion-buttons slot="start">
            <ion-button color="lightBlue" (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
              </ion-button>
        </ion-buttons>
       <ion-title color="lightBlue">Report</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="reporter">
      <ion-row>
        <ion-col>
          <ion-label>Reporting : {{ownerEmail}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Reported Post : <strong>{{postName}}</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="reportForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-input type="input-text" id="name" placeholder="Please enter your name" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors" *ngFor="let validation of report_validation_messages.name">
        <span class="error-message" *ngIf=" reportForm.get('name').hasError(validation.type) &&
        (reportForm.get('name').dirty || reportForm.get('name').touched)">
            {{validation.message}}
        </span>
      </div>
      <ion-item>
          <ion-input type="input-text" id="email" placeholder="Please enter your email" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors" *ngFor="let validation of report_validation_messages.email">
        <span class="error-message" *ngIf=" reportForm.get('email').hasError(validation.type) &&
        (reportForm.get('email').dirty || reportForm.get('email').touched)">
            {{validation.message}}
        </span>
      </div>
      <ion-item>
          <ion-input type="tel" id="phonenumber" placeholder="Phone Number (optional)" formControlName="phonenumber"></ion-input>
      </ion-item>
      <div class="validation-errors" *ngFor="let validation of report_validation_messages.phonenumber">
        <span class="error-message" *ngIf=" reportForm.get('phonenumber').hasError(validation.type) &&
        (reportForm.get('phonenumber').dirty || reportForm.get('phonenumber').touched)">
            {{validation.message}}
        </span>
      </div>
      <ion-item>
          <ion-textarea rows="6" cols="20" formControlName="description" placeholder="Tell us what went wrong"></ion-textarea>
        </ion-item>
      <div class="validation-errors" *ngFor="let validation of report_validation_messages.description">
        <span class="error-message" *ngIf=" reportForm.get('description').hasError(validation.type) &&
        (reportForm.get('description').dirty || reportForm.get('description').touched)">
            {{validation.message}}
        </span>
      </div>
      <ion-button color="darkBlue" type="submit" [disabled]="!reportForm.valid" fill="solid" expand="block">Submit</ion-button>
    </form>
</ion-content>
